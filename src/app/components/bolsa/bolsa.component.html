<div class="col-3 mx-auto" id="columnaBolsa">
  <div
    id="cabeceraColumnaCarrito"
    style="background-color: rgb(211, 210, 210, 0.5); padding: 5px"
  >
    <p class="fs-3">Tu bolsa</p>
    <p
      id="precioTotal"
      style="font-size: 30px; font-weight: bold; color: #f05ba7;"
    >
        {{precioTotal}}€
    </p>
  </div>
  <div id="contenidoColumnaCarrito" class="mt-5">
    <div
      class="carreraAnadida border border-grey p-3"
     *ngFor="let item of productosMostrados"
    >
      <p>{{item.nombre}}</p>
      <p>{{item.unidades}} unidades</p>
      <p>{{item.precio}}€</p>
      <input
        type="button"
        value="Eliminar"
        id="botonEliminar"
        style="background-color: grey;color:white;border-radius: 5px;font-size: 10px;padding:5px 15px;"
        (click)="eliminarProductoBolsa(item.id)"
      />
    </div>
  </div>
  <div id="botonComprar">
    <input
      type="button"
      value="COMPRAR"
      id="botonComprar"
      (click)="compraRealizada()"
   
      style="
        font-size: 18;
        font-weight: bold;
        padding: 2px 20px;
        border-radius: 5px;
        background-color: #f05ba7;
        margin-top: 40px;
        border-radius: 5px;
      "
    />
  </div>
</div>
